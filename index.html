<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race  game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <h1 style="color: white;background-color: rgba(12, 1, 1, 0.155);"><center>WELCOME TO THE GAME</center></h1>

        <div id="racecar"><img src="racecar.png" alt=""></div>

        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <audio id="jumpsound" src="jumpsound.mp3"></audio> 
    <script src="main.js"></script>
</body>
